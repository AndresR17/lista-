<!doctype html>
<html lang="es">

<head>
  <title>RecargaYa! - {% block title %}{% endblock  %}</title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark"> 

        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}"><strong>RecargaYa!</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              {%if g.user %}
              <li class="nav-item">
                <spam class="nav-link active">{{g.user.username}} </spam>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('todo.index') }}">Solicitudes</a>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar Sesíon</a>
                </li>
                {% else %}




              <li class="nav-item">
                <a class="nav-link "  href="{{ url_for('auth.register') }}">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Inicio Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://wa.link/xtfpkd">Contactanos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#"><strong>Ayuda</strong></a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>



      {% block content %}
      {% endblock %}


      {% for message in  get_flashed_messages() %}


      <div class="container mt-3">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="alert alert-danger text-center" role="alert">
                {{message}}
            </div>
          </div>
        </div>
      </div>


      {% endfor %}
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
